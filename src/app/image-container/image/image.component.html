<div [ngClass]="{'active': isActive}" *ngIf="imageData" data-id={{imageData.id}} class="image">
  <img [src]="imageData.imageURL" alt="Angular Logo" />
  <div class="btn-group">
    <button [ngClass]="{'btn-active': detailsActive}" (click)="onShowDetails($event)" id="details-btn">Details</button>
    <button [ngClass]="{'btn-active': editActive}" (click)="onEdit($event)" id="edit-btn">Edit</button>
    <button (click)="onDelete()" id="delete-btn">Delete</button>
  </div>
  <figcaption *ngIf="detailsActive && (imageData.description || imageData.location)">
    <div class="details">
      <h4>{{imageData.description}}</h4>
      <p>{{imageData.location}}</p>
    </div>
  </figcaption>
  <form [formGroup]="detailsForm" (ngSubmit)="onSubmit($event)" class="input-form" *ngIf="editActive">
    <label for="description">Description</label>
    <textarea formControlName="description" id="description" name="description" id="" cols="28"
      rows="5">{{imageData.description}}</textarea>
    <label for="location">Location</label>
    <input name="location" formControlName="location" id="location" type="text">
    <button id="save-btn">Save!</button>
  </form>
</div>
